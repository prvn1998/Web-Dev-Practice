<html>
	<head>
		<title>Job Application</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
			<div class="apply_box">
				<h1>
					Job Application
					<span class="web_small">(Web)</span>
				</h1>	
					<form>
						<div class="form_containor">
							<div class="form_control">
							<label for="first_name">First Name</label>
							<input id="first_name" name="first_name" placeholder="Enter First Name"/>
							</div>	
						<div class="form_control">
							<label for="last_name">Last Name</label>
							<input id="last_name" name="last_name" placeholder="Enter Last Name"/>
						</div>
						<div class="form_control">
							<label for="email">Email Id</label>
							<input type="email" id="email" name="email" placeholder="Enter Email"/>
						</div>
						<div class="form_control">
							<label for="job role">Job Role</label>
							<select id="job role" name="job role">
								<option>Select Job Role</option>
								<option>Frontend</option>
								<option>Backend</option>
								<option>Web Developer</option>
								<option>Graphics Deigner</option>
								<option>Full Stack Develoer</option>
							</select>
						</div>

						<div class="form_control">
							<label for="address">Address</label>
							<textarea id="address" name="Address" placeholder="Enter Address" row="4" cols="30"></textarea>
						</div>

						<div class="form_control">
							<label for="city">City</label>
							<input id="city" name="city" placeholder="City"/>
						</div>

						<div class="form_control">
							<label for="pincode">Pincode</label>
							<input type="number" id="pincode" name="pincode" placeholder="Pincode"/>
						</div>

						<div class="form_control">
							<label for="date">Date</label>
							<input value="2023-01-12" type="date" id="date" name="date"/>
						</div>

						<div class="form_control">
							<label for="upload">Upload Your CV</label>
							<input type="file" id="upload" name="upload"/>
						</div>
						
						</div>
							<div class="button_submit">
								<button type="submit">Apply Now</button>
							</div>
					</form>
			</div>
		</div>
		
	</body>
</html>
