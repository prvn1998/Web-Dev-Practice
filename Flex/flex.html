<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex USE</title>
    <style>
        .main{
            background-color: aqua;
            width: 1000;
            height: 100px;
            display: flex;
        }
        .main div{
            margin: 20px;
            width: 100px;
        }
        .line{
            width: 600px;
            height: 100px;
            display: flex;
        }
        .line ul{
            display: flex;
            list-style: none;
        }

        .line li{
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="main">
            <div>Home</div>
            <div>Home</div>
            <div>Home</div>
            <div>Home</div>
            <div>Home</div>        
    </div>
    <div class="line">
        <ul>
            <li>Home</li>
            <li>Home</li>
            <li>Home</li>
            <li>Home</li>
        </ul>
    </div>
</body>
</html>
