<!DOCTYPE html>
<html>
<head>
	<title>CSS Radio</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="main">
		<div class="readme">
		<h3>Hey! Read Me...</h3>
		<p>This is an example of what you can do with pure css to style radio buttons or checkbox. If you are looking more flexible and modern way to style radio button on forms, take a look at this <b><u>version with SVG icons.</u></b> I also wrote a <b><u>post</u></b> about it.</p>
		</div>
		<div class="container">
			<h2>Your favorite thing in the world</h2>
			<ul>
				<li>
					<input type="radio" name="selector" id="f-option">
					<label for="f-option">India</label>
				</li>
				<li>
					<input type="radio" name="selector" id="f-option">
					<label for="f-option">USA</label>
				</li>
				<li>
					<input type="radio" name="selector" id="f-option">
					<label for="f-option">UK</label>
				</li>
			</ul>
		</div>
	</div>

</body>
</html>
