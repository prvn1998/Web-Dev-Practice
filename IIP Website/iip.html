<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="main">
		<!-- this div for the row1 for email and link-->
		<div class="row1">
			<!-- image of web -->
			<div class="web-link">
				<img src="images/web.png" alt="webimage">
				www.iipacademy.com
			</div>
			<!-- image of email box -->
			<div class="email">
				<img src="images/INFO.png" alt="info">
				www.iipacademy.com
			</div>			
		</div>
		<!-- start a row2 for the logo and menus -->
		<div class="row2">
			<div class="logo">
				<img src="images/logo.png" height="120px">
			</div>
			<!-- menu bars  -->
			<div class="menu">
				<div class="menuitems">Home</div>
				<div class="menuitems">About us</div>
				<div class="menuitems">Course</div>
				<div class="menuitems">Gallary</div>
				<div class="menuitems">Enquiry</div>
				<div class="menuitems">Contact Us</div>
			</div>
		</div>
		<!--row3 is divied in many div likes menu, news and images-->
		<div class="row3">
			<!-- menu and items -->
			<div class="menu1">
				<div class="menuitems1">Home</div>
				<div class="menuitems1">About us</div>
				<div class="menuitems1">Course</div>
				<div class="menuitems1">Gallary</div>
				<div class="menuitems1">Enquiry</div>
				<div class="menuitems1">Contact Us</div>
			</div>
			<!-- news and bullets points -->
			<div class="newsbox">
				<div class="points">
					<div class="news">News</div>
				<ul>
					<li><img src="images/dot.jpg"/>ipsum dolor sit amet,</li>
					<li><img src="images/dot.jpg"/>ipsum dolor sit amet,</li>
					<li><img src="images/dot.jpg"/>ipsum dolor sit amet,</li>
					<li><img src="images/dot.jpg"/>ipsum dolor sit amet,</li>
					<li><img src="images/dot.jpg"/>ipsum dolor sit amet,</li>
				</ul>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
