<html>
	<head>
		<title>Full Width</title>
		<style type="text/css">
			.body{
				margin: 0px;
				padding: 0px;
			}
			.main{
				width: 100%;
				height: 100px;
				background-color: skyblue;
			}
			.maininner{
				width: 1000px;
				border: 1px solid orangered;
				margin: auto;
			}
			.logo{
				width: 30%;
				float: left;
				font-size: 30px;
				font-weight: bold;
				padding: 15px;
			}
			.menu{
				width: 60%;
				float: right;
				text-align: right;
				padding: 15px;
			}

			.clear{
				clear: both;
			}

		</style>
	</head>
	<body class="body">
		<div class="main">
			<div class="maininner">
				<div class="logo">LOGO</div>
				<div class="menu">Home | About | Course</div>
				<div class="clear"></div>
			</div>
		</div>

	</body>
</html>
